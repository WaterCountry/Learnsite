<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=5,IE=9" ><![endif]-->
<!DOCTYPE html>
<html>
<head>
    <title>Grapheditor</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="styles/grapheditor.css">
	<script type="text/javascript">
		// Parses URL parameters. Supported parameters are:
		// - lang=xy: Specifies the language of the user interface.
		// - touch=1: Enables a touch-style user interface.
		// - storage=local: Enables HTML5 local storage.
		// - chrome=0: Chromeless mode.
		var urlParams = (function(url)
		{
			var result = new Object();
			var idx = url.lastIndexOf('?');
	
			if (idx > 0)
			{
				var params = url.substring(idx + 1).split('&');
				
				for (var i = 0; i < params.length; i++)
				{
					idx = params[i].indexOf('=');
					
					if (idx > 0)
					{
						result[params[i].substring(0, idx)] = params[i].substring(idx + 1);
					}
				}
			}
			
			return result;
		})(window.location.href);
	
		// Default resources are included in grapheditor resources
		mxLoadResources = false;
		mxBasePath = 'src/';
	</script>
	<script type="text/javascript" src="js/Init.js"></script>
	<script type="text/javascript" src="deflate/pako.min.js"></script>
	<script type="text/javascript" src="deflate/base64.js"></script>
	<script type="text/javascript" src="jscolor/jscolor.js"></script>
	<script type="text/javascript" src="sanitizer/sanitizer.min.js"></script>
	<script type="text/javascript" src="mxClient.js"></script>
	<script type="text/javascript" src="js/EditorUi.js"></script>
	<script type="text/javascript" src="js/Editor.js"></script>
	<script type="text/javascript" src="js/Sidebar.js"></script>
	<script type="text/javascript" src="js/Graph.js"></script>
	<script type="text/javascript" src="js/Format.js"></script>
	<script type="text/javascript" src="js/Shapes.js"></script>
	<script type="text/javascript" src="js/Actions.js"></script>
	<script type="text/javascript" src="js/Menus.js"></script>
	<script type="text/javascript" src="js/Toolbar.js"></script>
	<script type="text/javascript" src="js/Dialogs.js"></script>
	<style>		
		.savetext{
			position: fixed;
			top: 2px;
			right: 130px;
			z-index: 888;
			border-radius: 20px;   
			width:100px;
		}
		.savetext:hover{
			background:#99cc99;
		}
		.readtext{
			position: fixed;
			top: 2px;
			right: 10px;
			z-index: 888;
			border-radius: 20px;   
			width:100px;
		}
		.readtext:hover{
			background:#99cc99;
		}
	</style>
</head>
<body class="geEditor">

<button class="savetext"  onclick="savetoxml()" type="button"  >保存到桌面</button>
<button class="readtext"  onclick="readfromxml()" type="button"  >恢复最近保存</button>

	<script type="text/javascript">
			var editor;
			
			mxResources.loadDefaultBundle = false;
			var bundle = mxResources.getDefaultBundle(RESOURCE_BASE, mxLanguage) ||
				mxResources.getSpecialBundle(RESOURCE_BASE, mxLanguage);

			// Fixes possible asynchronous requests
			mxUtils.getAll([bundle, STYLE_PATH + '/default.xml'], function(xhr)
			{
				// Adds bundle text to resources
				mxResources.parse(xhr[0].getText());
				
				// Configures the default graph theme
				var themes = new Object();
				themes[Graph.prototype.defaultThemeName] = xhr[1].getDocumentElement(); 
				
				// Main
				editor=new Editor(urlParams['chrome'] == '0', themes);
				new EditorUi(editor);
			}, function()
			{
				document.body.innerHTML = '<center style="margin-top:10%;">Error loading resource files. Please check browser console.</center>';
			});
		//})();

		const  savekey="wzsxgraph";
		function savetoxml(){
			const graph = editor.graph;			
			var xml = mxUtils.getXml(new mxCodec().encode(graph.getModel())) ;
			console.log(xml);
			console.log("保存xml成功")
			localStorage.setItem(savekey,xml);
			var filename='mxgraph'+ parseInt(Math.random()*100)+'.xml';
			downFile(xml,filename)
		}
		
		function readfromxml(){
			var valuexml=localStorage.getItem(savekey);
			if(valuexml!=null){
				console.log(valuexml);
				var doc = mxUtils.parseXml(valuexml);
				var codec = new mxCodec(doc);
				const root = doc.documentElement;
				const graph = editor.graph;
				codec.decode(root, graph.getModel());								
				console.log("读取xml成功")
			}		
		}
		
		function downFile(content, filename) {
			var ele = document.createElement('a');// 创建下载链接
			ele.download = filename;//设置下载的名称
			ele.style.display = 'none';// 隐藏的可下载链接
			// 字符内容转变成blob地址
			var blob = new Blob([content]);
			ele.href = URL.createObjectURL(blob);
			// 绑定点击时间
			document.body.appendChild(ele);
			ele.click();
			// 然后移除
			document.body.removeChild(ele);
		};
	</script>
</body>
</html>
